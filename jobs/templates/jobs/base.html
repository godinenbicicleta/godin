<!DOCTYPE html>
<html lang="en-US">
  <head>
    {% load staticfiles  %}
    <meta charset="UTF-8">
    <meta name="description" content="Portfolio and Blog">
    <meta name="keywords" content="Python, PostgreSQL, PostGIS, GIS">
    <meta name="author" content="Bruno Carballo">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.13.1/highlight.min.js"></script>

    <script>hljs.initHighlightingOnLoad();</script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>{{page_title}}</title>
  </head>
  <body>
      <header id="header">
        <div class="container">
        <nav class="navigation">
          <span class="nav-left">Bruno Carballo</span>
          {% url 'home' as home_url %}
          {% url 'allblogs' as blogs_url %}
          <a href="{% url 'home' %}" {% if request.path == home_url  %} class="active" {% endif %}>Home</a>
          <a href="{% url 'allblogs' %}" {% if request.path == blogs_url  %} class="active" {% endif %}>Blog</a>
          <a href="https://github.com/godinenbicicleta">GitHub</a>
          <a href="{% static 'cv.pdf'%}">Resume</a>
        </nav>
        </div>
      </header>
      {% block content%}
      {% endblock %}
      <footer id="footer">
      <div class="container">
        <p>Â© Bruno Carballo {% now 'Y' %}</p>
      </div>
      </footer>
  </body>
</html>
