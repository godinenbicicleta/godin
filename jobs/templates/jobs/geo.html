<!DOCTYPE html>
<html lang="en-US">
  <head>
    {% load staticfiles  %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script type="text/javascript" charset="utf-8">var STATIC_PATH = "{% static './' %}"</script>
    <link rel="stylesheet" href="{% static 'css/leaflet/leaflet.css' %}" />

 </head>
