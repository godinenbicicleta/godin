  {% extends 'jobs/base.html' %}
  {% block content %}
    <main>
        <div class="container">
            <h1 id="blog-header">Welcome to my Blog</h1>
            <h2>Latest Posts</h2>
            <hr>
	{% for blog in blogs.all %}
	<a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
	{{ blog.pub_date }}
	<img src="{{ blog.image.url }}">
	<p>{{ blog.summary }} ...<p>

	{% endfor %}
        </div>
    </main>
{% endblock %}
